name: CI

on: push

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cedx/setup-dart@v2
      - name: Get dependencies
        run: pub get
      - name: Run analyze
        run: derry analyze

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cedx/setup-dart@v2
      - name: Get dependencies
        run: pub get
      - name: Run tests w/ coverage
        run: derry coverage
